<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICTACTOC</title>
    <link rel="stylesheet" href="tictactoc.css">
</head>

<body>
    <div class="score"></div>
    <div class="tic-container">
        <div onclick="play('0')" class="tic item0">0</div>
        <div onclick="play('1')" class="tic item1">1</div>
        <div onclick="play('2')" class="tic item2">2</div>
        <div onclick="play('3')" class="tic item3">3</div>
        <div onclick="play('4')" class="tic item4">4</div>
        <div onclick="play('5')" class="tic item5">5</div>
        <div onclick="play('6')" class="tic item6">6</div>
        <div onclick="play('7')" class="tic item7">7</div>
        <div onclick="play('8')" class="tic item8">8</div>
    </div>
    <div class="reload">REPLAY</div>
    <div class="methode">
        <div class="PvsP">PvsP</div>
        <div class="MACHINEvsP">MACHINEvsP</div>
    </div>
    <script src="tictactoc.js"></script>

</body>

</html>
